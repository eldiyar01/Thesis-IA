{% extends 'base.html' %}

{% block content %}
    <div class="container pb-2">
        <div class="row pb-5">
            <div class="col p-5">
                <div class="border-danger card text-center m-5">
                    <div class="card-header">
                        Удаление
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">'{{ test.title }}'</h5>
                        <p class="card-text">Вы и в правду хотите удалить без возвратно: '{{ test.title }}'?</p>
                        <p class="card-text text-muted">
                            (Вместе с '{{ test.title }}', удаляться и все принадлежащие ему объекты)
                        </p>
                        <form method="post">
                            <a href="{% url 'cwt:home' %}" class="btn btn-primary">Отмена</a>
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
