{% extends 'base.html' %}

{% block content %}
<div class="container bg-white pt-5" style="padding-bottom: 22%;">
    <div class="row">
       <div class="col">
            <h2>Результаты</h2>
            <hr class="border-primary">
            <h5>{{ user }}! {{ message }}</h5>
            <p >Вы набрали {{ user_points}} балла из {{ all_points }}</p>
            <a href="{% url 'cwt:home' %}" class="btn btn-outline-primary">Вернуться к тестам</a>
            <a href="{% url 'user:user-home' %}" class="btn btn-outline-primary">В личный кабинет</a>
       </div>
   </div>
</div>
{% endblock %}
