<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>{% block title %} Home {% endblock %}</title>
</head>

<body style="background-color:rgb(235,235,255)">
    <nav class="navbar navbar-expand-lg navbar navbar-dark mb-5" style="background-color:rgb(40,20,170)">
        <a class="navbar-brand" href="{% url 'cwt:home' %}">Testing</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm" href="{% url 'user:signup' %}">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm ml-1" href="{% url 'user:signin' %}">Войти</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm ml-1" href="{% url 'user:logout' %}">Выйти</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
{% block content %}

{% endblock %}
</body>
</html>
