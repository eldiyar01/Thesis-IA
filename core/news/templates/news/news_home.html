{% extends 'base.html' %}

{% block content %}
<div class="container bg-white pt-5 pb-5">
    <div class="row">
        <div class="col-3">
            <table class="table table-striped table-primary sticky-top">
                <tr class="bg-primary text-white"><td>Категории</td></tr>
                <tr><td><a class="text-white" href="{% url 'news:news-home' %}"> Все </a></td></tr>
                {% for category in categories %}
                    <tr><td><a class="text-white" href="{{ category.get_absolute_url }}">{{ category.title }}</td></a></tr>
                {% endfor %}
            </table>
        </div>
        {% for news in news_list %}
            <div class="col-9">
                <div class="card mb-3">
                  <img src="{{ news.image.url }}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ news.title }}</h5>
                    <p class="card-text">{{ news.description }}</p>
                    <p class="card-text"><small class="text-muted">{{ news.add_date }}</small></p>
                    <hr class="border-primary">
                    <a href="{{ news.get_absolute_url }}" class="btn btn-outline-primary"> Подробнее</a>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
